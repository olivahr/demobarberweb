<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Reservar | Barbería Premium</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:'Inter',system-ui;
  background:#000;
  color:#fff;
}

/* ===== HEADER ===== */
header{
  position:fixed;
  top:24px;
  left:50%;
  transform:translateX(-50%);
  width:calc(100% - 32px);
  max-width:1100px;
  background:rgba(0,0,0,.6);
  backdrop-filter:blur(18px);
  border-radius:22px;
  padding:16px 26px;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:50;
}

.brand{
  position:absolute;
  left:22px;
}

.brand img{
  width:34px;
  height:34px;
  border-radius:8px;
}

nav{
  display:flex;
  gap:32px;
  font-size:13px;
  letter-spacing:.14em;
}

nav a{
  color:#fff;
  text-decoration:none;
  opacity:.7;
}

nav a:hover{opacity:1}

.spacer{height:150px}

/* ===== CONTENEDOR ===== */
.container{
  max-width:900px;
  margin:auto;
  padding:0 20px 120px;
}

/* ===== TITULO ===== */
h1{
  font-size:32px;
  letter-spacing:.22em;
  margin-bottom:10px;
}

.subtitle{
  opacity:.6;
  margin-bottom:50px;
}

/* ===== BLOQUES ===== */
.block{
  margin-bottom:60px;
}

.block h2{
  font-size:18px;
  letter-spacing:.16em;
  margin-bottom:18px;
}

/* ===== OPCIONES ===== */
.options{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
  gap:16px;
}

.option{
  background:rgba(255,255,255,.05);
  border-radius:18px;
  padding:20px;
  text-align:center;
  cursor:pointer;
  transition:.25s;
  border:1px solid transparent;
}

.option:hover{
  background:rgba(255,255,255,.08);
}

.option.active{
  border-color:#fff;
  background:rgba(255,255,255,.12);
}

.option h3{
  font-size:14px;
  letter-spacing:.14em;
  margin-bottom:6px;
}

.option span{
  font-size:13px;
  opacity:.6;
}

/* ===== RESUMEN ===== */
.summary{
  background:rgba(255,255,255,.06);
  border-radius:22px;
  padding:26px;
}

.summary h3{
  font-size:16px;
  letter-spacing:.14em;
  margin-bottom:14px;
}

.summary ul{
  list-style:none;
  font-size:14px;
  opacity:.85;
  margin-bottom:24px;
}

.summary li{
  margin-bottom:6px;
}

/* ===== BOTON ===== */
.reserve-btn{
  display:block;
  width:100%;
  padding:18px;
  border-radius:999px;
  background:#fff;
  color:#000;
  text-align:center;
  font-size:13px;
  letter-spacing:.14em;
  text-transform:uppercase;
  font-weight:600;
  text-decoration:none;
}
</style>
</head>

<body>

<header>
  <div class="brand">
    <img src="logo.jpg" alt="Logo">
  </div>
  <nav>
    <a href="index.html">Inicio</a>
    <a href="reservar.html">Reservar</a>
    <a href="propinas.html">Propinas</a>
  </nav>
</header>

<div class="spacer"></div>

<div class="container">

  <h1>RESERVA TU CORTE</h1>
  <p class="subtitle">Arma tu servicio a tu medida.</p>

  <!-- CORTE -->
  <div class="block">
    <h2>ELIGE TU CORTE</h2>
    <div class="options" id="cuts">
      <div class="option" data-value="High Fade">High Fade</div>
      <div class="option" data-value="Mid Fade">Mid Fade</div>
      <div class="option" data-value="Low Fade">Low Fade</div>
      <div class="option" data-value="Corte Clásico">Corte Clásico</div>
    </div>
  </div>

  <!-- EXTRAS -->
  <div class="block">
    <h2>EXTRAS (OPCIONAL)</h2>
    <div class="options" id="extras">
      <div class="option" data-value="Cejas">Cejas</div>
      <div class="option" data-value="Barba">Barba</div>
      <div class="option" data-value="Tinte">Tinte</div>
    </div>
  </div>

  <!-- RESUMEN -->
  <div class="block">
    <div class="summary">
      <h3>RESUMEN DE TU SERVICIO</h3>
      <ul id="summaryList">
        <li>Selecciona tu servicio</li>
      </ul>
      <a href="#" class="reserve-btn">Reservar ahora</a>
    </div>
  </div>

</div>

<script>
let selectedCut = null;
let selectedExtras = [];

const cuts = document.querySelectorAll('#cuts .option');
const extras = document.querySelectorAll('#extras .option');
const summary = document.getElementById('summaryList');

cuts.forEach(cut=>{
  cut.addEventListener('click',()=>{
    cuts.forEach(c=>c.classList.remove('active'));
    cut.classList.add('active');
    selectedCut = cut.dataset.value;
    updateSummary();
  });
});

extras.forEach(extra=>{
  extra.addEventListener('click',()=>{
    extra.classList.toggle('active');
    const value = extra.dataset.value;
    if(selectedExtras.includes(value)){
      selectedExtras = selectedExtras.filter(e=>e!==value);
    }else{
      selectedExtras.push(value);
    }
    updateSummary();
  });
});

function updateSummary(){
  summary.innerHTML = '';
  if(selectedCut){
    summary.innerHTML += `<li>✂ Corte: ${selectedCut}</li>`;
  }
  selectedExtras.forEach(e=>{
    summary.innerHTML += `<li>➕ ${e}</li>`;
  });
  if(!selectedCut && selectedExtras.length===0){
    summary.innerHTML = '<li>Selecciona tu servicio</li>';
  }
}
</script>

</body>
</html>
