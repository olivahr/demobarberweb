<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Barbería Experience</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:'Inter',system-ui;
  background:#050505;
  color:#fff;
  overflow-x:hidden;
}

/* ===== LOGO FONDO ===== */
.bg-logo{
  position:fixed;
  inset:-10%;
  background:url('logo.jpg') center/420px no-repeat;
  opacity:.18;
  filter:blur(1px);
  animation:pulse 8s ease-in-out infinite;
  z-index:-2;
}
@keyframes pulse{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.06)}
}

/* ===== HEADER ===== */
header{
  position:fixed;
  top:16px;
  left:50%;
  transform:translateX(-50%);
  width:calc(100% - 32px);
  max-width:1200px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 22px;
  border-radius:18px;
  background:rgba(0,0,0,.55);
  backdrop-filter:blur(18px);
  box-shadow:0 10px 40px rgba(0,0,0,.6);
  z-index:50;
}

header .brand{
  display:flex;
  align-items:center;
  gap:12px;
  font-weight:600;
  letter-spacing:.16em;
  text-transform:uppercase;
  font-size:12px;
}
header .brand img{
  width:34px;
  height:34px;
  border-radius:8px;
}

nav{
  display:flex;
  gap:26px;
}
nav a{
  color:#fff;
  text-decoration:none;
  font-size:13px;
  letter-spacing:.14em;
  opacity:.75;
}
nav a:hover{opacity:1}

/* ===== ESPACIO HEADER ===== */
.spacer{height:120px}

/* ===== HERO ===== */
.hero{
  min-height:90vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:40px 20px;
}
.hero-card{
  background:rgba(255,255,255,.06);
  backdrop-filter:blur(26px);
  border-radius:28px;
  padding:46px 34px;
  max-width:440px;
  width:100%;
  box-shadow:0 0 70px rgba(0,0,0,.7);
  text-align:center;
}
.hero-card h1{
  font-size:44px;
  font-weight:800;
  margin-bottom:16px;
}
.hero-card p{
  opacity:.75;
  line-height:1.6;
  margin-bottom:30px;
}
.hero-card a{
  display:block;
  width:100%;
  padding:16px;
  border-radius:16px;
  font-weight:600;
  letter-spacing:.14em;
  text-transform:uppercase;
  font-size:12px;
  text-decoration:none;
  margin-bottom:14px;
}
.hero-card .primary{
  background:#fff;
  color:#000;
}
.hero-card .outline{
  border:1px solid rgba(255,255,255,.35);
  color:#fff;
}

/* ===== EXPERIENCE ===== */
.experience{
  padding:120px 20px 160px;
  max-width:1200px;
  margin:auto;
}
.experience h2{
  font-size:42px;
  letter-spacing:.28em;
  text-transform:uppercase;
  margin-bottom:18px;
}
.experience p{
  opacity:.6;
  margin-bottom:60px;
}

/* GRID */
.exp-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:28px;
}
.exp-card{
  position:relative;
  border-radius:22px;
  overflow:hidden;
  opacity:0;
  transform:translateY(80px) scale(.94);
  transition:all .9s cubic-bezier(.2,.8,.2,1);
}
.exp-card.show{
  opacity:1;
  transform:translateY(0) scale(1);
}
.exp-card img{
  width:100%;
  height:100%;
  object-fit:cover;
  transition:transform .6s ease;
}
.exp-card:hover img{
  transform:scale(1.08);
}

/* ===== CTA FINAL ===== */
.final-cta{
  text-align:center;
  padding-bottom:160px;
}
.final-cta a{
  display:inline-block;
  padding:18px 34px;
  background:#fff;
  color:#000;
  border-radius:999px;
  font-weight:700;
  font-size:13px;
  letter-spacing:.16em;
  text-decoration:none;
  box-shadow:0 20px 60px rgba(0,0,0,.6);
}
</style>
</head>

<body>

<div class="bg-logo"></div>

<header>
  <div class="brand">
    <img src="logo.jpg" alt="Logo">
    <span>Barbería</span>
  </div>
  <nav>
    <a href="index.html">Inicio</a>
    <a href="servicios.html">Servicios</a>
    <a href="reservar.html">Reservar</a>
  </nav>
</header>

<div class="spacer"></div>

<section class="hero">
  <div class="hero-card">
    <h1>Barbería<br>Experience</h1>
    <p>
      Precisión. Estilo. Presencia.<br>
      No es un corte, es una experiencia.
    </p>
    <a href="servicios.html" class="primary">Ver Servicios</a>
    <a href="#experience" class="outline">Ver Experience</a>
  </div>
</section>

<section id="experience" class="experience">
  <h2>Experience</h2>
  <p>Momentos reales. Estilo real. Calidad visible.</p>

  <div class="exp-grid">
    <div class="exp-card"><img src="experience1.jpg"></div>
    <div class="exp-card"><img src="experience2.jpg"></div>
    <div class="exp-card"><img src="experience3.jpg"></div>
    <div class="exp-card"><img src="experience4.jpg"></div>
    <div class="exp-card"><img src="experience5.jpg"></div>
  </div>
</section>

<div class="final-cta">
  <a href="reservar.html">Reservar ahora</a>
</div>

<script>
/* EFECTO ENTRADA EXPERIENCE */
const cards = document.querySelectorAll('.exp-card');
const observer = new IntersectionObserver(entries=>{
  entries.forEach(entry=>{
    if(entry.isIntersecting){
      entry.target.classList.add('show');
    }
  });
},{threshold:.25});

cards.forEach(card=>observer.observe(card));
</script>

</body>
</html>
