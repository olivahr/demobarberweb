<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Barbería Premium</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:'Inter',system-ui;
  background:#000;
  color:#fff;
  overflow-x:hidden;
}

/* ===== HEADER ===== */
header{
  position:fixed;
  top:18px;
  left:50%;
  transform:translateX(-50%);
  width:calc(100% - 36px);
  max-width:1100px;
  background:rgba(0,0,0,.55);
  backdrop-filter:blur(18px);
  border-radius:20px;
  padding:14px 22px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  z-index:50;
}

.brand img{
  width:34px;
  height:34px;
  border-radius:8px;
}

nav{
  display:flex;
  gap:26px;
  font-size:13px;
  letter-spacing:.12em;
}

nav a{
  color:#fff;
  text-decoration:none;
  opacity:.7;
}
nav a:hover{opacity:1}

.spacer{height:130px}

/* ===== HERO ===== */
.hero{
  padding:40px 20px 80px;
  display:flex;
  justify-content:center;
}

.hero-card{
  background:
    linear-gradient(to bottom, rgba(0,0,0,.65), rgba(0,0,0,.85)),
    url('portada.jpg') center/cover no-repeat;
  border-radius:28px;
  padding:46px 30px;
  max-width:420px;
  width:100%;
  text-align:center;
  box-shadow:0 20px 60px rgba(0,0,0,.6);
}

.hero-card h1{
  font-size:42px;
  font-weight:800;
  letter-spacing:.28em;
  margin-bottom:14px;
}

.hero-card p{
  font-size:14px;
  opacity:.8;
  line-height:1.6;
  margin-bottom:30px;
}

.hero-btn{
  display:block;
  padding:16px;
  border-radius:999px;
  font-size:12px;
  letter-spacing:.14em;
  text-transform:uppercase;
  text-decoration:none;
  margin-bottom:14px;
}

.primary{
  background:#fff;
  color:#000;
  font-weight:600;
}

.outline{
  border:1px solid rgba(255,255,255,.35);
  color:#fff;
}

/* ===== EXPERIENCIAS ===== */
.section{
  padding:90px 20px;
  max-width:1100px;
  margin:auto;
}

.services{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:26px;
}

.service-card{
  position:relative;
  border-radius:24px;
  overflow:hidden;
  background:#111;
}

.service-card img{
  width:100%;
  height:260px;
  object-fit:cover;
}

.service-overlay{
  position:absolute;
  inset:0;
  background:linear-gradient(to top, rgba(0,0,0,.75), rgba(0,0,0,.15));
  display:flex;
  flex-direction:column;
  justify-content:flex-end;
  padding:22px;
}

/* ===== CTA ===== */
.cta{
  padding:80px 20px;
  text-align:center;
}

/* ===== AVISO CUPOS ===== */
.cupos-flotante{
  position:fixed;
  bottom:24px;
  left:50%;
  transform:translateX(-50%);
  background:rgba(0,0,0,.78);
  backdrop-filter:blur(18px);
  border:1px solid rgba(255,255,255,.15);
  border-radius:18px;
  padding:18px 22px 16px;
  display:flex;
  align-items:center;
  gap:16px;
  z-index:80;
  animation:pulseFloat 2.6s ease-in-out infinite;
}

.cupos-text{
  font-size:13px;
  opacity:.85;
}

.cupos-flotante a{
  padding:10px 18px;
  border-radius:999px;
  background:#fff;
  color:#000;
  font-size:11px;
  letter-spacing:.14em;
  text-decoration:none;
  font-weight:600;
}

/* ❌ BOTÓN CERRAR */
.cerrar-cupos{
  position:absolute;
  top:6px;
  right:8px;
  width:22px;
  height:22px;
  border-radius:50%;
  border:none;
  background:rgba(255,255,255,.12);
  color:#fff;
  font-size:14px;
  cursor:pointer;
}
.cerrar-cupos:hover{background:rgba(255,255,255,.25)}

@keyframes pulseFloat{
  0%,100%{transform:translateX(-50%) translateY(0)}
  50%{transform:translateX(-50%) translateY(-6px)}
}

footer{
  padding:40px 20px;
  text-align:center;
  font-size:12px;
  opacity:.45;
  border-top:1px solid rgba(255,255,255,.08);
}
</style>
</head>

<body>

<header>
  <div class="brand">
    <img src="logo.jpg">
  </div>
  <nav>
    <a href="index.html">Inicio</a>
    <a href="servicios.html">Servicios</a>
    <a href="reservar.html">Reservar</a>
  </nav>
</header>

<div class="spacer"></div>

<section class="hero">
  <div class="hero-card">
    <h1>BARBER</h1>
    <p>Presencia. Estilo. Detalle.<br>No es un corte rápido.<br>Es una experiencia.</p>
    <a href="reservar.html" class="hero-btn primary reservar-btn">Reservar ahora</a>
    <a href="#experiencias" class="hero-btn outline">Ver experiencia</a>
  </div>
</section>

<section id="experiencias" class="section">
  <div class="services">
    <div class="service-card"><img src="barba.jpg"></div>
    <div class="service-card"><img src="experience2.jpg"></div>
    <div class="service-card"><img src="experience3.jpg"></div>
    <div class="service-card"><img src="experience1.jpg"></div>
    <div class="service-card"><img src="experience5.jpg"></div>
  </div>
</section>

<section class="cta">
  <a href="reservar.html" class="hero-btn primary reservar-btn">Reservar ahora</a>
</section>

<!-- AVISO CUPOS -->
<div class="cupos-flotante" id="cuposBox">
  <button class="cerrar-cupos" id="cerrarCupos">×</button>
  <span class="cupos-text">⚠️ Solo 3 cupos disponibles esta semana</span>
  <a href="reservar.html" class="reservar-btn">Reservar</a>
</div>

<footer>
  ©️ 2025 Barbería Premium · Todos los derechos reservados
</footer>

<script>
const box = document.getElementById('cuposBox');
const cerrar = document.getElementById('cerrarCupos');

if(localStorage.getItem('cuposOculto')) box.style.display='none';

cerrar.onclick = () => {
  box.style.display = 'none';
  localStorage.setItem('cuposOculto','1');
};

document.querySelectorAll('.reservar-btn').forEach(btn=>{
  btn.onclick=()=>{
    localStorage.setItem('cuposOculto','1');
  }
});
</script>

</body>
</html>
