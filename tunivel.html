<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Tu Nivel | Barbería Premium</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:'Inter',system-ui;
  background:#000;
  color:#fff;
}

/* HEADER SIMPLE */
header{
  padding:22px;
  text-align:center;
  font-size:14px;
  letter-spacing:.18em;
  opacity:.7;
}

/* CARD */
.nivel-card{
  max-width:420px;
  margin:40px auto;
  background:rgba(255,255,255,.05);
  border-radius:28px;
  padding:34px 26px;
  text-align:center;
  box-shadow:0 30px 80px rgba(0,0,0,.7);
}

/* TITULO */
.nivel-card h1{
  font-size:26px;
  letter-spacing:.22em;
  margin-bottom:10px;
}

.sub{
  font-size:13px;
  opacity:.6;
  margin-bottom:30px;
}

/* NIVEL */
.nivel{
  font-size:38px;
  font-weight:800;
  margin-bottom:10px;
}

.estado{
  font-size:13px;
  opacity:.7;
  margin-bottom:20px;
}

/* PROGRESO */
.progress{
  background:#111;
  border-radius:999px;
  overflow:hidden;
  height:12px;
  margin-bottom:18px;
}

.progress span{
  display:block;
  height:100%;
  width:0%;
  background:linear-gradient(90deg,#fff,#aaa);
  transition:width .5s ease;
}

/* PUNTOS */
.puntos{
  font-size:13px;
  opacity:.6;
  margin-bottom:28px;
}

/* BOTONES */
.actions{
  display:grid;
  gap:14px;
}

.actions button{
  padding:14px;
  border-radius:999px;
  border:none;
  font-size:12px;
  letter-spacing:.14em;
  cursor:pointer;
}

.reserva{
  background:#fff;
  color:#000;
  font-weight:600;
}

.propina{
  background:transparent;
  color:#fff;
  border:1px solid rgba(255,255,255,.35);
}

/* BENEFICIOS */
.beneficios{
  margin-top:34px;
  font-size:13px;
  opacity:.7;
  line-height:1.7;
}

/* FOOTER */
footer{
  margin-top:40px;
  text-align:center;
  font-size:11px;
  opacity:.4;
}
</style>
</head>

<body>

<header>TU NIVEL</header>

<div class="nivel-card">

  <h1>CLIENTE</h1>
  <div class="sub">Tu progreso en la barbería</div>

  <div class="nivel" id="nivel">Fresh</div>
  <div class="estado" id="estado">Empieza tu experiencia</div>

  <div class="progress">
    <span id="barra"></span>
  </div>

  <div class="puntos">
    Puntos acumulados: <strong><span id="puntos">0</span></strong>
  </div>

  <div class="actions">
    <button class="reserva" onclick="sumar(20)">
      ASISTÍ A MI CITA
    </button>

    <button class="propina" onclick="sumar(10)">
      DEJÉ PROPINA
    </button>
  </div>

  <div class="beneficios" id="beneficios">
    • Acceso al sistema de niveles<br>
    • Acumula puntos con cada visita
  </div>

</div>

<footer>
© 2025 Barbería Premium · Sistema de fidelidad
</footer>

<script>
let puntos = localStorage.getItem('puntos') 
  ? parseInt(localStorage.getItem('puntos')) 
  : 0;

function render(){
  document.getElementById('puntos').innerText = puntos;

  let nivel = 'Fresh';
  let estado = 'Empieza tu experiencia';
  let beneficios = `
    • Acceso al sistema de niveles<br>
    • Acumula puntos con cada visita
  `;
  let progreso = Math.min(puntos,100);

  if(puntos >= 40){
    nivel = 'Pro';
    estado = 'Cliente frecuente';
    beneficios = `
      • Prioridad al reservar<br>
      • Bonos mensuales
    `;
    progreso = Math.min((puntos-40)*2,100);
  }

  if(puntos >= 100){
    nivel = 'VIP';
    estado = 'Nivel máximo';
    beneficios = `
      • 1 corte GRATIS al mes<br>
      • Atención exclusiva<br>
      • Beneficios especiales
    `;
    progreso = 100;
  }

  document.getElementById('nivel').innerText = nivel;
  document.getElementById('estado').innerText = estado;
  document.getElementById('beneficios').innerHTML = beneficios;
  document.getElementById('barra').style.width = progreso + '%';

  localStorage.setItem('puntos', puntos);
}

function sumar(valor){
  puntos += valor;
  render();
}

render();
</script>

</body>
</html>
